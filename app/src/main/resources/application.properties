spring.application.name=app

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostrar SQL no console (dev/debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.hibernate.tool.schema=DEBUG

# --- DataSource ---
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:mysql}:3306/${MYSQL_DATABASE:flyapi}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:777}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

app.import.airports.enabled=${APP_IMPORT_AIRPORTS_ENABLED:true}

# Scripts SQL (schema.sql / data.sql)
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true