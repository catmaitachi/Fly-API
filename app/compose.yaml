services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: fly-api:local
    ports:
      - "8080:8080"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=flyapi
      - MYSQL_USER=lucas
      - MYSQL_PASSWORD=skywalker
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xms256m -Xmx512m
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.4
    environment:
      - MYSQL_DATABASE=flyapi
      - MYSQL_USER=lucas
      - MYSQL_PASSWORD=skywalker
      - MYSQL_ROOT_PASSWORD=verysecret
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  mysql-data:


