services:
  tests:
    build:
      context: .
      dockerfile: Dockerfile
      target: test
    image: fly-api:test
    # Container apenas para garantir execução dos testes no build; sai imediatamente
    command: ["/bin/true"]
    restart: "no"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: fly-api:local
    ports:
      - "8080:8080"
    depends_on:
      tests:
        condition: service_completed_successfully
      mysql:
        condition: service_healthy


  mysql:
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=flyapi
      - MYSQL_ROOT_PASSWORD=777
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p777 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  mysql-data:


