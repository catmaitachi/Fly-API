services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: fly-api:local
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=flyapi
      - MYSQL_USER=root
      - MYSQL_PASSWORD=777
      - APP_IMPORT_AIRPORTS_ENABLED=true
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=flyapi
      - MYSQL_ROOT_PASSWORD=777
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p777 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  mysql-data:


